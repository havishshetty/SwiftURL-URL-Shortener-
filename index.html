<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>SwiftURL</title> 


</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid nav_left">
        <a class="navbar-brand" href="#">SwiftURL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
  
    </nav>
  </header>
  <div class="hero">
    <div class="main_area">
      <div class="text">
      <h1 class="display-1">More Than Just Shorter Links</h1>
      <h3 class="text-body-secondary">Build your Brand Recognition and Increase Brand Engagement</h3>
    </div>
      <img src="./assets/main.png" alt="Main Image" class="mainimage">
    </div>
    <button class="btn btn-primary btn-lg" style="margin-top: 20px">Get Started</button>
    <div class="short_bg">
    <div class="short_link">
      <input type="text" placeholder="Shorten Link here..." class="form-control form-control-lg" id="url">
      <button class="res_button btn btn-primary" style="margin-left: 15px">Shorten It!</button>
    </div>
  </div>
</div>

<div id="shortened-url" ></div>
<script src="script.js"></script>
</body>
</html>
